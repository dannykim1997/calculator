<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div>
        <div class="header">Calculator</div>
    </div>
    <div id="calculator-display">
        <div id="output">
            <div class="previous-number"></div>
            <div class="current-number"></div>
        </div>
        <div id="button-container">
            <button class="number" class="div1">7</button>
            <button class="number" class="div2">8</button>
            <button class="number" class="div3">9</button>
            <button class="operator" class="div4">/</button>
            <button class="number" class="div5">4</button>
            <button class="number" class="div6">5</button>
            <button class="number" class="div7">6</button> 
            <button class="operator" class="div8">*</button>
            <button class="number" class="div9">1</button>
            <button class="number" class="div10">2</button>
            <button class="number" class="div11">3</button>
            <button class="operator" class="div12">+</button>
            <button class="number" class="div13">0</button>
            <button class="decimal" class="div14">.</button>
            <button class="clear" class="div15">AC</button>
            <button class="operator" class="div16">-</button>
        </div> 
        <button class="equal">ENTER</button> 
        </div>      
    </div>
</body>
</html>
