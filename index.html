<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div>
        <div class="header">Calculator</div>
    </div>
    <div class="calculator">
        <div class="display">
            <input type="text" placeholder="25 + 35">
        </div>
        <div class="digits">
            <button class="num-button">0</button>
        </div>
        <div class="digits">
            <button class="num-button">1</button>
        </div>
        <div class="digits">
            <button class="num-button">2</button>
        </div>
        <div class="digits">
            <button class="num-button">3</button>
        </div>
        <div class="digits">
            <button class="num-button">4</button>
        </div>
        <div class="digits">
            <button class="num-button">5</button>
        </div>
        <div class="digits">
            <button class="num-button">6</button>
        </div>
        <div class="digits">
            <button class="num-button">7</button>
        </div>
        <div class="digits">
            <button class="num-button">8</button>
        </div>
        <div class="digits">
            <button class="num-button">9</button>
        </div>
        <div class="operator">
            <button>+</button>
        </div>
        <div class="operator">
            <button>-</button>
        </div>
        <div class="operator">
            <button>*</button>
        </div>
        <div class="operator">
            <button>/</button>
        </div>
        <div class="result">= 200</div>
        <div class="clear">
            <button>AC</button>
        </div>
    </div>
</body>
</html>
