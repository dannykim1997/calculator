<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div>
        <div class="header">Calculator</div>
    </div>
    <div class="calculator">
        <div class="digits">
            <button>0</button>
        </div>
        <div class="digits">
            <button>1</button>
        </div>
        <div class="digits">
            <button>2</button>
        </div>
        <div class="digits">
            <button>3</button>
        </div>
        <div class="digits">
            <button>4</button>
        </div>
        <div class="digits">
            <button>5</button>
        </div>
        <div class="digits">
            <button>6</button>
        </div>
        <div class="digits">
            <button>7</button>
        </div>
        <div class="digits">
            <button>8</button>
        </div>
        <div class="digits">
            <button>9</button>
        </div>
        <div class="operator">
            <button>+</button>
        </div>
        <div class="operator">
            <button>-</button>
        </div>
        <div class="operator">
            <button>*</button>
        </div>
        <div class="operator">
            <button>/</button>
        </div>
        <div class="result">= 200</div>
        <div class="clear">
            <button>AC</button>
        </div>
    </div>
</body>
</html>
